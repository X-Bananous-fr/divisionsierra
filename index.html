<script>
    // Configuration Supabase pré-remplie
    const SUPABASE_URL = 'https://qbizevoudwduubyrlxnj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFiaXpldm91ZHdkdXVieXJseG5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDk4MTAsImV4cCI6MjA3NjE4NTgxMH0.HRKh0jpN_oiQ-23mqox0--oeGvvUwZLdo64S4WbRuHU';

    let supabase;
    let mediaRecorder;
    let audioChunks = [];
    let userId;
    let username;
    let channelName;
    let presenceChannel;
    let audioContext;
    let analyser;
    let isConnected = false;
    let isRecording = false;
    let isMuted = false;
    let animationFrameId = null;
    let currentSpeaker = null;

    // Initialiser Supabase au chargement
    function initSupabase() {
        if (typeof window.supabase === 'undefined') {
            setTimeout(initSupabase, 100);
            return;
        }
        
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            alert('Erreur de chargement: ' + error.message);
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initSupabase);
    } else {
        initSupabase();
    }

    // Créer les barres de visualisation
    function createAudioBars() {
        const visualizer = document.getElementById('audioVisualizer');
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'audio-bar';
            visualizer.appendChild(bar);
        }
    }

    createAudioBars();

    async function connectToRadio() {
        username = document.getElementById('username').value.trim();
        channelName = document.getElementById('channel').value.trim();

        if (!username || !channelName) {
            alert('⚠️ Veuillez remplir votre pseudo et le canal');
            return;
        }

        const connectBtn = document.getElementById('connectBtn');
        connectBtn.disabled = true;
        connectBtn.textContent = 'Connexion...';

        try {
            userId = 'user_' + Math.random().toString(36).substring(7);

            presenceChannel = supabase.channel(`presence:${channelName}`, {
                config: {
                    presence: {
                        key: userId,
                    },
                    broadcast: {
                        self: true,
                        ack: false
                    }
                },
            });

            presenceChannel
                .on('presence', { event: 'sync' }, () => {
                    // Sync présence
                })
                .on('broadcast', { event: 'audio' }, (payload) => {
                    if (!isMuted) {
                        playAudio(payload.payload);
                    }
                })
                .on('broadcast', { event: 'speaking' }, (payload) => {
                    handleSpeakingStatus(payload.payload);
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ username, userId });
                        isConnected = true;
                        document.getElementById('configSection').style.display = 'none';
                        document.getElementById('radioInterface').classList.add('active');
                        document.getElementById('statusIndicator').textContent = `✅ Connecté sur ${channelName}`;
                    } else if (status === 'CHANNEL_ERROR') {
                        throw new Error('Impossible de se connecter au canal');
                    }
                });

        } catch (error) {
            alert('❌ Erreur: ' + error.message);
            connectBtn.disabled = false;
            connectBtn.textContent = 'Se connecter';
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        const muteBtn = document.getElementById('muteButton');
        if (isMuted) {
            muteBtn.textContent = '🔇 Écoute désactivée';
            muteBtn.classList.add('muted');
        } else {
            muteBtn.textContent = '🔊 Écoute activée';
            muteBtn.classList.remove('muted');
        }
    }

    // Configuration du bouton PTT
    const pttButton = document.getElementById('pttButton');
    let pttPressed = false;

    pttButton.addEventListener('mousedown', (e) => {
        e.preventDefault();
        if (!pttPressed) {
            pttPressed = true;
            startTalking();
        }
    });

    pttButton.addEventListener('mouseup', (e) => {
        e.preventDefault();
        if (pttPressed) {
            pttPressed = false;
            stopTalking();
        }
    });

    pttButton.addEventListener('mouseleave', (e) => {
        if (pttPressed) {
            pttPressed = false;
            stopTalking();
        }
    });

    pttButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!pttPressed) {
            pttPressed = true;
            startTalking();
        }
    });

    pttButton.addEventListener('touchend', (e) => {
        e.preventDefault();
        if (pttPressed) {
            pttPressed = false;
            stopTalking();
        }
    });

    // Support clavier (barre espace)
    let spacePressed = false;
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && isConnected && !spacePressed && document.activeElement.tagName !== 'INPUT') {
            e.preventDefault();
            spacePressed = true;
            startTalking();
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.code === 'Space' && spacePressed) {
            e.preventDefault();
            spacePressed = false;
            stopTalking();
        }
    });

    async function startTalking() {
        if (!isConnected || isRecording) return;
        
        try {
            isRecording = true;
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                } 
            });
            
            // Configuration du contexte audio pour la visualisation
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 128;
            
            visualizeAudio();

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                    ? 'audio/webm;codecs=opus' 
                    : 'audio/webm'
            });
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                isRecording = false;
                
                if (audioChunks.length === 0) {
                    stream.getTracks().forEach(track => track.stop());
                    return;
                }
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                if (audioBlob.size > 500000) {
                    stream.getTracks().forEach(track => track.stop());
                    return;
                }
                
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    try {
                        const base64Audio = reader.result;
                        console.log('📤 Envoi audio:', base64Audio.substring(0, 50) + '...', 'Taille:', audioBlob.size);
                        
                        const result = await presenceChannel.send({
                            type: 'broadcast',
                            event: 'audio',
                            payload: { audio: base64Audio, from: username, userId, timestamp: Date.now() }
                        });
                        
                        console.log('✅ Audio envoyé, résultat:', result);
                    } catch (error) {
                        console.error('❌ Erreur envoi audio:', error);
                    }
                };
                
                stream.getTracks().forEach(track => track.stop());
                
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            };

            mediaRecorder.start();
            pttButton.classList.add('speaking');
            pttButton.textContent = 'ÉMISSION';
            
            // Notifier les autres utilisateurs
            await presenceChannel.send({
                type: 'broadcast',
                event: 'speaking',
                payload: { userId, username, speaking: true }
            });
            
            updateSpeakerInfo(username, true);

        } catch (error) {
            isRecording = false;
            alert('❌ Erreur microphone: ' + error.message);
        }
    }

    function visualizeAudio() {
        if (!analyser || !isRecording) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            resetVisualizerBars();
            return;
        }
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const bars = document.querySelectorAll('.audio-bar');
        
        function draw() {
            if (!isRecording) {
                animationFrameId = null;
                resetVisualizerBars();
                return;
            }
            
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < bars.length && i * 2 < dataArray.length; i++) {
                const value = dataArray[i * 2] || 0;
                const height = (value / 255) * 40 + 5;
                bars[i].style.height = height + 'px';
            }
            
            animationFrameId = requestAnimationFrame(draw);
        }
        
        draw();
    }

    function resetVisualizerBars() {
        const bars = document.querySelectorAll('.audio-bar');
        bars.forEach(bar => {
            bar.style.height = '10px';
        });
    }

    async function stopTalking() {
        if (!isRecording) return;
        
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            pttButton.classList.remove('speaking');
            pttButton.textContent = 'PARLER';
            
            try {
                await presenceChannel.send({
                    type: 'broadcast',
                    event: 'speaking',
                    payload: { userId, username, speaking: false }
                });
            } catch (error) {
                console.error('Erreur notification fin:', error);
            }
            
            updateSpeakerInfo(null, false);
        }
    }

    function handleSpeakingStatus(data) {
        if (data.userId !== userId) {
            updateSpeakerInfo(data.username, data.speaking);
        }
    }

    function updateSpeakerInfo(name, speaking) {
        const speakerName = document.getElementById('speakerName');
        const speakerAvatar = document.getElementById('speakerAvatar');
        
        if (speaking && name) {
            currentSpeaker = name;
            speakerName.textContent = name;
            speakerName.classList.add('speaking');
            speakerAvatar.textContent = name.charAt(0).toUpperCase();
        } else {
            currentSpeaker = null;
            speakerName.textContent = 'Personne';
            speakerName.classList.remove('speaking');
            speakerAvatar.textContent = '-';
            resetVisualizerBars();
        }
    }

    let audioQueue = [];
    let isPlayingAudio = false;

    async function playAudio(data) {
        if (data.userId === userId) return;
        
        try {
            const audio = new Audio(data.audio);
            audio.volume = 1.0;
            await audio.play();
        } catch (error) {
            console.error('Erreur lecture audio:', error);
        }
    }
</script>
